<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Courses - SmileSchool</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="holberton_school-icon/style.css" />

    <!--Bootstrap-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="courses">
    <!--header-->
    <header>
      <div class="container pt-3">
        <nav class="navbar navbar-expand-md d-flex align-self-center">
          <button
            class="navbar-toggle d-none d-sm-block d-md-none"
            data-toggle="collapse"
            data-target="#navContent"
            aria-controls="navContent"
          ></button>
          <div class="d-flex justify-content-center">
            <a class="navbar-brand text-white mr-auto p-2" href="#">
              <img
                src="images/smile_off.png"
                width="45px"
                alt=""
                class="pr-2"
              />
              <img src="images/logo.png" width="58%" alt="" />
            </a>
          </div>

          <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item d-inline-flex p-2">
                <a class="nav-link text-white text-uppercase" href="#courses"
                  ><u>Courses</u></a
                >
              </li>
              <li class="nav-item d-inline-flex p-2 highlight">
                <a class="nav-link text-white text-uppercase" href="#pricing"
                  >Pricing</a
                >
              </li>
              <li class="nav-item d-inline-flex p-2">
                <a class="nav-link text-white text-uppercase" href="#login"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="pt-3 d-none d-sm-none d-md-block">
        <div>
          <h1
            class="header-quote text-white font-weight-bold h1 text-center text-monospace"
          >
            « Don't cry because it's over.<br /><small class="not-purple h1"
              >Smile</small
            >
            because it happened. »
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
